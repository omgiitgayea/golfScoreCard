<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="css/golfStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Proza+Libre" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="public/thirdParty/jquery/dist/jquery.js"></script>
    <script src="https://use.fontawesome.com/44ea897ebc.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbJtG8Iq8wEWzXx50gvTg1Vv-O_RLQ8qg"></script>
    <script src="js/startPage.js" defer></script>
    <script src="js/golfScript.js" defer></script>
</head>

<body>

    <audio id="myAudio">
        <source src="sounds/CylonEye.mp3" type="audio/mpeg">
    </audio>

    <img id="logoSpot" src="images/BeeALogo.png" width="70px">

    <header id="cardHeader">It's in the activity done for enjoyment!</header>

    <div id="mainContainer">
        <!--the main container will start out with the course selection and number of player selection-->
        <div id="courseSelectDiv">
            <select id="courseSelectMenu">

            </select>
            <span class="locationLabel">
                <input id="radius" type="radio" name="courseSearch" value="radius" checked><label for="radius">Search within 50 miles</label>
                <input id="location" type="radio" name="courseSearch" value="location"><label for="location">Search by location</label>
            </span>
        </div>
        <div id="courseInfo"></div>
        <div id="courseSelectBtncontainer">
            <button id="courseSelectBtn">Select Golf Course</button>
        </div>
    </div>

    <div id="loading">
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
        <div>Loading Course Data...</div>
    </div>

    <div id="playerModal">
        <div id="closePlayerModal">&times;</div>
        <div id="modalContent"></div>
        <div id="btnDiv">
            <button id="playerSubmitBtn"></button>
            <div id="missingCourseInfo"></div>
        </div>
    </div>

    <div id="mapModal">
        <div id="closeMapModal">&times;</div>
        <div id="mapModalContent">
            <div id="map"></div>
        </div>
    </div>

    <div id="splashModal">
        <div id="splashModalContent">
            <img src="images/BeeALogo.png" width="30%">
            <div id="coursesLoading">Loading Golf Courses....</div>
            <div id="loadingBar">
                <div id="cylonEye"></div>
            </div>
        </div>
    </div>

</body>
</html>
